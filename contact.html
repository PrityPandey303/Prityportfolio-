    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; line-height: 1.6; color: #333; background-color: #f4f7f6; scroll-behavior: smooth; }
        header {  background: linear-gradient(135deg, #daa46e, #000000); color: white; padding: 40px 20px; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }

        nav a:hover { color: #ffebee; }
        .contact { background-color: #f8f9fa; padding: 80px 60px; text-align: center; }
        .contact h2 { font-size: 2.5rem; margin-bottom: 40px; text-transform: uppercase; }
        .contact p { font-size: 1.2rem; color: #555; }
        .contact form { max-width: 500px; margin: 0 auto; }
        .contact input, .contact textarea { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #26a69a; border-radius: 5px; }
        .contact button { background-color: #26a69a; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; }
        .contact button:hover { background-color: #2196a1; }
        footer { background-color:#023020;color: white; padding: 30px 0; text-align: center; font-size: 0.9rem; }

    <section class="contact">
        <h2>Contact Me</h2>
        <p>If you have any questions or would like to reach out, feel free to contact me!</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
